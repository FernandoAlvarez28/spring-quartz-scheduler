spring:
  datasource:
    url: jdbc:h2:mem:quartzschedulerapplication;INIT=RUNSCRIPT FROM 'classpath:scripts/init.sql'
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
